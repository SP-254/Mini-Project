<!DOCTYPE html>

<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Creating a Table</h1>

        <table style="width: 50%; text-align:left" border=1 cellspacing="0">
            <tr>
                <th>HTML tag</th>
                <th>Comments</th>
            </tr>
            <tr>
                <td>< TABLE >< /TABLE > </td>
                <td>Table defination and end tag</td>
            </tr>
            <tr>
                <td>< caption >< /caption ></td>
                <td>Caption definition and end tag</td>
            </tr>
            <tr>
                <td>< tr >< /tr ></td>
                <td>Row defination and end tag</td>
            </tr>
            <tr>
                <td>< td >< /td ></td>
                <td>Cell defination and end tag</td>
            </tr>
        </table>
        &nbsp;
        <table style="width: 50%; text-align: ;" border="4" cellspacing="5" cellpadding="5" colspan="3">
            <tr>
                <th style="text-align: centre;">Books about computing</th>
            </tr><br>
            &nbsp;
            <tr>
                <th>Title</th>
                <th>Publisher</th>
                <th>Author</th>
            </tr>
        </table>
    </body>
</html>
